<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/layout1}">
<div layout:fragment="content">
    <div class="site-blocks-cover" data-aos="fade">
        <div class="container">
            <div class="row">
                <div class="col-md-6 ml-auto order-md-2 align-self-start">
                    <div class="site-block-cover-content">
                        <h2 class="sub-title">#New Summer Collection 2019</h2>
                        <h1>Arrivals Sales</h1>
                        <p><a href="#" class="btn btn-black rounded-0">Shop Now</a></p>
                    </div>
                </div>
                <div class="col-md-6 order-1 align-self-end">
                    <img src="images/model_3.png" alt="Image" class="img-fluid" />
                </div>
            </div>
        </div>
    </div>

    <div class="site-section">
        <div class="container">
            <div class="title-section mb-5">
                <h2 class="text-uppercase"><span class="d-block">Discover</span> The Collections</h2>
            </div>
            <div class="row align-items-stretch">
                <div class="col-lg-8">
                    <div class="product-item sm-height full-height bg-gray">
                        <a href="#" class="product-category">Women <span>25 items</span></a>
                        <img src="images/model_4.png" alt="Image" class="img-fluid" />
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="product-item sm-height bg-gray mb-4">
                        <a href="#" class="product-category">Men <span>25 items</span></a>
                        <img src="images/model_5.png" alt="Image" class="img-fluid" />
                    </div>

                    <div class="product-item sm-height bg-gray">
                        <a href="#" class="product-category">Shoes <span>25 items</span></a>
                        <img src="images/model_6.png" alt="Image" class="img-fluid" />
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="site-section">
        <div class="container">
            <div class="row">
                <div class="title-section mb-5 col-12">
                    <h2 class="text-uppercase">인기상품</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-4 col-md-6 item-entry mb-4">
                    <a class="product-item md-height bg-gray d-block">
                        <img class="img-fluid" />
                    </a>
                    <h2 class="item-title">
                        <a> </a>
                    </h2>
                    <strong class="item-price">
                        <del></del>
                        &nbsp;&nbsp;
                    </strong>

                    <div class="star-rating">
                        <span class="icon-star2 text-warning"></span>
                        <span class="icon-star2 text-warning"></span>
                        <span class="icon-star2 text-warning"></span>
                        <span class="icon-star2 text-warning"></span>
                        <span class="icon-star2 text-warning"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="site-section">
        <div class="container">
            <div class="row">
                <div class="title-section text-center mb-5 col-12">
                    <h2 class="text-uppercase">신상품</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 block-3">
                    <div class="nonloop-block-3 owl-carousel">
                        <div class="item">
                            <div class="item-entry">
                                <a class="product-item md-height bg-gray d-block">
                                    <img class="img-fluid" />
                                </a>
                                <h2 class="item-title"><a href="#"></a></h2>
                                <strong class="item-price">
                                    <del></del>
                                </strong>
                                <div class="star-rating">
                                    <span class="icon-star2 text-warning"></span>
                                    <span class="icon-star2 text-warning"></span>
                                    <span class="icon-star2 text-warning"></span>
                                    <span class="icon-star2 text-warning"></span>
                                    <span class="icon-star2 text-warning"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="site-blocks-cover inner-page py-5" data-aos="fade">
        <div class="container">
            <div class="row">
                <div class="col-md-6 ml-auto order-md-2 align-self-start">
                    <div class="site-block-cover-content">
                        <h2 class="sub-title">#New Summer Collection 2019</h2>
                        <h1>New Shoes</h1>
                        <p><a href="#" class="btn btn-black rounded-0">Shop Now</a></p>
                    </div>
                </div>
                <div class="col-md-6 order-1 align-self-end">
                    <img src="images/model_6.png" alt="Image" class="img-fluid" />
                </div>
            </div>
        </div>
    </div>
</div>
</html>
