<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/layout1}">
<th:block layout:fragment="css">
    <style>
        .fieldError {
           color: #bd2130;
        }
    </style>
</th:block>

<div layout:fragment="content">
    <div class="bg-light py-3">
        <div class="container">
            <div class="row">
                <div class="col-md-12 mb-0">
                    <a href="/">Home</a> <span class="mx-2 mb-0">/</span>
                    <strong class="text-black">상품수정</strong>
                </div>
            </div>
        </div>
    </div>

    <div class="site-section">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h2 class="h3 mb-3 text-black">상품수정</h2>
                    <div class="p-3 p-lg-5 border">
                        <form role="form" th:action="@{'/admin/item/' + ${itemFormDto.id}}" method="post" enctype="multipart/form-data"
                              th:object="${itemFormDto}" name="itemForm">
                            <input type="hidden" th:field="*{id}"/> <!-- itemId. -->

                            <div class="form-group row">
                                <div class="col-md-12">
                                    <select class="form-select" th:field="*{itemSellStatus}" >
                                        <option value="SELL">판매중</option>
                                        <option value="SOLD_OUT">품절</option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-group row">
                                <div class="col-md-12">
                                    <label th:for="itemNm" class="text-black" >상품명</label>
                                    <input type="text" class="form-control"
                                           th:field="*{itemNm}" placeholder="상품명 입력" />
                                    <p th:if="${#fields.hasErrors('itemNm')}" th:errors="*{itemNm}" class="fieldError">Incorrect Data</p>
                                </div>
                            </div>

                            <div class="form-group row">
                                <div class="col-md-12">
                                    <label th:for="price" class="text-black">가격</label>
                                    <input type="text" class="form-control"
                                           th:field="*{price}" placeholder="가격 입력"
                                           onkeyup="inputNumberFormat(this)" />
                                    <p th:if="${#fields.hasErrors('price')}" th:errors="*{price}" class="fieldError">Incorrect Data</p>
                                </div>
                            </div>

                            <div class="form-group row">
                                <div class="col-md-12">
                                    <label th:for="stockNumber" class="text-black">재고</label>
                                    <input type="text" class="form-control"
                                           th:field="*{stockNumber}" placeholder="재고 입력" />
                                    <p th:if="${#fields.hasErrors('stockNumber')}" th:errors="*{stockNumber}" class="fieldError">Incorrect Data</p>
                                </div>
                            </div>

                            <div class="form-group row">
                                <div class="col-md-12">
                                    <label th:for="itemDetail" class="text-black">상품 상세내용</label>
                                    <textarea rows="10" class="form-control"
                                              th:field="*{itemDetail}" placeholder="상품 상세내용"></textarea>
                                    <p th:if="${#fields.hasErrors('itemDetail')}" th:errors="*{itemDetail}" class="fieldError">Incorrect Data</p>
                                </div>
                            </div>

                            <div class="form-group row"
                                 th:if="${not #lists.isEmpty(itemFormDto.itemImgDtoList)}"
                                 th:each="itemImgDto, status: ${itemFormDto.itemImgDtoList}">
                                <div class="col-md-12">
                                    <label for="itemImgFile" class="form-label"
                                    th:text="${not #strings.isEmpty(itemImgDto.oriImgName)}
                                    ? ${itemImgDto.oriImgName} : '상품이미지' + ${status.index+1}">
                                    </label>
                                    <input type="hidden" name="itemImgIds" th:value="${itemImgDto.id}"/>
                                    <input class="form-control" type="file"
                                           id="itemImgFile" name="itemImgFile" />
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-md-12 d-flex justify-content-center">
                                    <button type="button" onclick="beforeSubmit()" class="btn btn-primary mb-3" style="width: 150px">상품수정</button>
                                </div>
                            </div>

                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<th:block layout:fragment="script">
    <script th:inline="javascript">
        //에러메세지 생성
        var errorMessage = [[${errorMessage}]];

        if(errorMessage != null) alert(errorMessage);
        //이벤트 강제 유발(페이지 들어와때 이벤트)
        $("#price").trigger("keyup");

        //천단위 콤마찍는 함수
        function inputNumberFormat(obj) {
            let value = obj.value; // 입력한 가격
            value = Number(value.replaceAll(',', '')); // 콤마를 제거
            if(isNaN(value)) {
                obj.value = 0; // 숫자가 아니면 값을 0으로 바꾼다.
            } else {
                const formatValue = value.toLocaleString('ko-KR'); // 한국에서 사용하는 콤마 단위로 숫자를 바꿔준다.
                obj.value = formatValue;
            }

        }



        //상품 등록버튼을 누르면 천단위 콤마 제거 후 전송
        function beforeSubmit() {
            const f = document.itemForm;
            let price = f.price.value;
            f.price.value = Number(price.replaceAll(',', '')); // ,를 제거
            f.submit();
        }

        //파일 첨부시 확장자가 이미지 파일인지 검사한다
        function bindDomEvent() {
           $('.custom-file-input').on('change', function () {
              var fileName = $(this).val().split('\\').pop() //이미지 파일명
              var fileExt = fileName.substring(fileName.lastIndexOf('.') + 1) // 확장자 추출
              fileExt = fileExt.toLowerCase() //소문자 변환

              if (fileExt != 'jpg' && fileExt != 'jpeg' && fileExt != 'gif' && fileExt != 'png' && fileExt != 'bmp') {
                 alert('이미지 파일만 등록이 가능합니다.')
                 return
              }

              $(this).siblings('.custom-file-label').html(fileName)
           })
        }
    </script>
</th:block>
</html>
